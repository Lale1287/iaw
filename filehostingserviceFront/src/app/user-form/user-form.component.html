<div class="container">
    <div [hidden]="submitted">
      <h1>Nuevo Usuario</h1>
      <form (ngSubmit)="onSubmit()" #heroForm="ngForm">
        <div class="form-group">
          <label for="name">Username</label>
          <input type="text" class="form-control" id="username" required [(ngModel)]="model.username" name="username"  #name="ngModel">
          <div [hidden]="name.valid || name.pristine" class="alert alert-danger"> Username is required </div>
        </div>
        <div class="form-group">
            <label for="pass">Password</label>
            <input type="password" class="form-control" id="pass" required [(ngModel)]="model.password" name="password"  #name="ngModel">
            <div [hidden]="name.valid || name.pristine" class="alert alert-danger"> Password is required </div>
          </div>
        <button type="submit" class="btn btn-success" [disabled]="!heroForm.form.valid">Submit</button>
        <button type="button" class="btn btn-default" (click)="newUser(); heroForm.reset()">Clear</button>
      </form>
    </div>
    <div [hidden]="!submitted">
      <h2>You submitted the following:</h2>
      <div class="row">
        <div class="col-xs-3">Username</div>
        <div class="col-xs-9">{{ model.username }}</div>
      </div>
      <a routerLink="/" >Inicio</a>
      <br>
      <button class="btn btn-primary" (click)="submitted=false">Edit</button>
    </div>
   </div>
